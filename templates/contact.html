<title> Contact Us </title>
{% extends 'base.html' %}

{% block content %}


<!-- Load Font Awesome stylesheet -->

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<!-- Contact Us section -->

<section class="ftco-section" style="background-color: #343a40;">
    <br>
    <div class="container">
        <div class="row justify-content-center">

            <!-- Heading -->

            <div class="col-md-6 text-center mb-5">
                <h1 class="heading-section"style="color: #fff;"><strong>Contact Us</strong></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="wrapper">
                    <div class="row justify-content-center">
                        <!-- Contact Information -->

                        <div class="col-lg-8 mb-5">
                            <div class="row">

                                <!-- Address -->

                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-map-marker" style="font-size: 30px;color: #fff;"></span>
                                        </div>
                                        <div class="text"style="color: #fff;">
                                            <p>
                                                <strong>Address:</strong><br>

                                                <!-- Link to Google Maps with coordinates -->

                                                <a href="https://www.google.com/maps/search/?api=1&query=19.19771000852757, 72.82724749029853" target="_blank">
                                                Atharva Educational Complex<br>
                                                Malad West, Mumbai
                                                Maharashtra 400095
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Phone number -->

                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"style="font-size: 30px;color: #fff;"></span>
                                        </div>
                                        <div class="text"style="color: #fff;">
                                            <p><span><strong>Phone:</strong></span><br>

                                            <!-- Link to phone number -->

                                            <a href="tel://8433767254">+91 8433767254</a></br></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email address -->

                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane" style="font-size: 30px; color: #fff;"></span>
                                        </div>
                                        <div class="text"style="color: #fff;">
                                            <p><span><strong>Email:</strong></span>

                                            <!-- Link to email address -->
                                            <a href="mailto:akashchoudhary436@gmail.com">akashchoudhary436@gmail.com</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Contact Form -->

                        <div class="col-lg-8">
                            <div class="contact-wrap">
                                <h3 class="mb-4 text-center text-white">Get in touch with us</h>

  <!-- is the container for displaying warning messages related to the form validation -->

      <div id="form-message-warning" class="mb-4 w-100 text-center"></div>


    <!--  is the container for displaying success messages after the form is submitted successfully -->

                <div id="form-message-success" class="mb-4 w-100 text-center"></div>

                    <!--  is the CSS style for the form group -->
                        <style>
                          .form-group {
                           margin-bottom: 20px;
                                      }
                         </style>

                   <!--  is the contact form that allows users to input their information and submit it -->
                   
                   <form method="POST" action="{% url 'contact' %}" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                    {% csrf_token %}

                       <div class="row">
                        <div class="col-md-12">

                         <!-- input field for the user's name -->

                             <div class="form-group">
                                            <input type="text" class="form-control" name="Cname" id="Cname" placeholder="Name"required>
                                          </div>
                                        </div>
                                        <div class="col-md-12">


                                          <!-- input field for the user's email address -->

                                          <div class="form-group">
                                            <input type="email" class="form-control" name="Cemail" id="Cemail" placeholder="Email"required>
                                          </div>
                                        </div>
                                        <div class="col-md-12">

                                            <!-- input field for the user's contact number -->

                                            <div class="form-group">
                                              <input type="tel" class="form-control" name="Ccontact" id="Ccontact" placeholder="Contact"required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">

                                          <!-- input field for the subject of the message -->

                                          <div class="form-group">
                                            <input type="text" class="form-control" name="Csubject" id="Csubject" placeholder="Subject"required>
                                          </div>
                                        </div>
                                        <div class="col-md-12">

                                          <!-- input field for the user's message -->

                                          <div class="form-group">
                                            <textarea name="Cmessage" class="form-control" id="Cmessage" cols="30" rows="8" placeholder="Message"></textarea>
                                          </div>
                                        </div>
                                        <div class="col-md-12">

                                          <!--  is the submit button for the form -->
                                          
                                          <div class="form-group">
                                            <input type="submit" value="Send Message" class="btn btn-primary">

                                            <!--  is the container for the message that will be displayed while the form is being submitted -->

                                            <div class="submitting"></div>
                                          </div>
                                        </div>
                                      </div>
                                    </form>

                                    <!--  is the end of the contact form section -->
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </section>

                                    <!--  is the end of the contact section -->
                                    {% endblock %}
