
<title>Cart</title>
{% extends 'base.html' %}

{% block content %}


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<div class="container bg-white rounded-top mt-5" id="zero-pad">
<div class="row d-flex justify-content-center">
  <div class="col-lg-10 col-12 pt-3">
      <div class="d-flex">
          <div class="pt-1"><h4>Cart</h4></div>
         
                                                    
      </div>
      <div class="d-flex flex-column pt-4">
          <div><h5 class="text-uppercase font-weight-normal">My Cycle</h5></div>
          <div class="font-weight-normal">ITEMS XXXXX</div>
      </div>
      <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
          <div class="px-lg-5 mr-lg-5" id="produc">PRODUCTS</div>
          <div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
          <div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
          <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
      </div>
      <div class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
          <div class="d-flex flex-row align-items-center">
              <div><img src="" width="150" height="150" alt="" id="image"></div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                  <div><h6>BICYCLE</h6></div>
                  <div >Art.No:<span class="pl-2">091091001</span></div>
                  <div>Color:<span class="pl-3">White</span></div>
                  <div>Size:<span class="pl-4"> M</span></div>
              </div>                    
          </div>
          <div class="pl-md-0 pl-1"><b>DYNAMIC PRICE</b></div>
          <div class="pl-md-0 pl-2">
            <div>
              <span class="fa fa-minus-square text-secondary" onclick="decreaseNumber()"></span>
              <span class="px-md-3 px-1" id="number">0</span>
              <span class="fa fa-plus-square text-secondary" onclick="increaseNumber()"></span>
            </div>
            
            <!--Adding and decreasing number scripts-->
            <script>
              let number = 1; // starting number
              const numberElement = document.getElementById("number");
            
              function increaseNumber() {
                number++;
                numberElement.textContent = number;
              }
            
              function decreaseNumber() {
                if (number > 1) {
                  number--;
                  numberElement.textContent = number;
                }
              }
            </script>
            


          </div>
          <div class="pl-md-0 pl-1"><b>SUB TOTAL DYNAMIC</b></div>
          <div class="close">&times;</div>
      </div>
      

  </div>
</div>
</div>
<div class="container bg-light rounded-bottom py-4" id="zero-pad">
<div class="row d-flex justify-content-center">
  <div class="col-lg-10 col-12">
      <div class="d-flex justify-content-between align-items-center">
          <div>
            <a href="/bicyclelist/">
              <button class="btn btn-sm bg-light border border-dark">GO BACK</button>
            </a>
            
          </div>
          <div class="px-md-0 px-1" id="footer-font">
              <b class="pl-md-4">TOTAL DYNAMIC<span class="pl-md-4">dynamic price rs 000</span></b>
          </div>
          <div>
            <a href="/checkout/">
              <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">CONTINUE</button>
            </a>
          </div>
      </div>
  </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
