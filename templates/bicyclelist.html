<title>Bicycle List</title>
{% extends 'base.html' %} {% block content %}

<body>
  
  <section style="background-color: #eee">
    <div class="container py-5">
      <div class="row">
        {% for prod in products %}
        <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
            <div class="card">
                <div class="d-flex justify-content-between p-3">
                    <h4 class="mb-0 fw-bold">{{ prod.product_name }}</h4>
                </div>
                <img src="{{ prod.image.url }}" class="card-img-top" alt="{{ prod.product_name }}"/>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <p class="small"></p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">{{ prod.product_name }}</h5>
                        <h5 class="text-dark mb-0">Rs: {{ prod.product_price }}</h5>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="text-muted mb-0">
                            Available:
                            <span class="fw-bold">{{ prod.product_quantity }}</span>
                        </p>
                        <div class="mSs-auto text-warning">
                            <form action="{% url 'add_to_cart' prod.product_id %}" method="post">

                                {% csrf_token %}
                                <input type="hidden" name="product_id" value="{{ prod.id }}">
                                <button class="btn btn-primary" type="submit">Book</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
      </div>
    </div>
  </section>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


{% endblock %}
