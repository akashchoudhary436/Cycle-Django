{% include "header.html" %}

<!--Displaying the Alert messages.tag-->


{% for message in messages %}
<div class="alert mb-0 alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% endif %} {% if message.tags == 'info' %}alert-info{% endif %} {% if message.tags == 'warning' %}alert-warning{% endif %} {% if message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="message-alert">
  <strong>Message: </strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

{% block content %}


{% endblock %}

<script>
  // Find out the cart items from localStorage
  if (localStorage.getItem('cart') == null) {
      var cart = {};
  } else {
      cart = JSON.parse(localStorage.getItem('cart'));
      
  }
  
  // If the add to cart button is clicked, add/increment the item
  //$('.cart').click(function() {
      $('.divpr').on('click', 'button.cart', function(){
      var idstr = this.id.toString();
      if (cart[idstr] != undefined) {
          qty = cart[idstr][0] + 1;
      } else {
          qty = 1;
          name = document.getElementById('name'+idstr).innerHTML;
          price = document.getElementById('price'+idstr).innerHTML;
          cart[idstr] = [qty, name, parseInt(price)];
  
      }
      
  
  });
  


</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
