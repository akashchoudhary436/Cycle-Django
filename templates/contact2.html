    /* Fade-in animation for the contact form and contact info boxes */

      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .contact-form,
    .contact-info {
      animation: fade-in 0.5s ease forwards;
      opacity: 0;
    }
    
    .contact-container.visible .contact-form,
    .contact-container.visible .contact-info {
      opacity: 1;
    }
        
</style>
<script>
    /* Add a visible class to the contact container when it appears in the viewport */
function handleIntersection(entries) {
  entries.forEach(entry => {
    if (entry.intersectionRatio > 0) {
      entry.target.classList.add('visible');
    } else {
      entry.target.classList.remove('visible');
    }
  });
}

const observer = new IntersectionObserver(handleIntersection, { threshold: 0.5 });

const contactContainer = document.querySelector('.contact-container');
observer.observe(contactContainer);

</script>
